<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey & Snake | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Changa', sans-serif; background: radial-gradient(circle, #1a1a1a, #000); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 25px; border: 1px solid rgba(255, 171, 0, 0.3); width: 100%; max-width: 350px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .badge { background: #ffab00; color: black; padding: 5px 15px; border-radius: 50px; font-size: 12px; font-weight: bold; margin-bottom: 20px; display: inline-block; }
        h1 { color: #ffab00; font-size: 28px; margin-bottom: 10px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: rgba(0,0,0,0.5); color: white; font-size: 16px; box-sizing: border-box; }
        input:focus { border-color: #ffab00; outline: none; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(45deg, #ffab00, #ff8f00); border: none; color: black; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(255,171,0,0.4); }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="badge">LIVE: {{ count }} لاعب متصل</div>
        <h1>Honey & Snake</h1>
        <p style="color: #aaa; font-size: 14px;">سجل دخولك للمنافسة على عسل الجوائز</p>
        <form method="POST">
            <input type="email" name="user" placeholder="البريد الإلكتروني" required>
            <input type="tel" name="phone" placeholder="رقم الجوال (10 أرقام)" pattern="[0-9]{10,}" required>
            <input type="password" name="pass" placeholder="كلمة المرور" required>
            <button type="submit" class="btn">ابدأ التحدي الآن</button>
        </form>
    </div>
</body>
</html>
