<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Snake Classic Online</title>
    <style>
        body { background-color: #1a1a1a; color: #00FF00; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .box { border: 3px solid #00FF00; padding: 40px; border-radius: 15px; box-shadow: 0 0 15px #00FF00; background: #000; width: 300px; }

        .status { font-size: 14px; color: #fff; margin: 15px 0; }
        .btn { display: inline-block; background: #00FF00; color: #000; padding: 15px 30px; text-decoration: none; font-weight: bold; font-size: 20px; border-radius: 5px; margin-top: 10px; transition: 0.3s; border: none; cursor: pointer; }
        .btn:hover { background: #fff; box-shadow: 0 0 20px #fff; }
        .footer { font-size: 10px; color: #555; margin-top: 25px; }
    </style>
</head>
<body>
    <div class="box">
        <div class="icon">üêç</div>

    </div>
</body>
</html>
